<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Loja Valorant</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade bg-modal" id="ModalComprar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content ">
      <div class="modal-header border-bottom-0">
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row align-items-top justify-content-center">
            <div class="col-2 me-4">
              <div class="row" id="Sidearm">
                <div class="bg-valorant-title text-center col-12">Sidearm</div>
              </div>
            </div>
            <div class="col-2">

              <div class="row" id="SMG">
                <div class="bg-valorant-title text-center">SMGS</div>
              </div>

              <div class="row mt-3" id="Shotgun">
                <div class="bg-valorant-title">SHOTGUNS</div>
                
              </div>

            </div>
            <div class="col-2 mx-1">
              <div class="row" id="Rifle">
                <div class="bg-valorant-title text-center">RIFLES</div>
              </div>

            </div>
            <div class="col-3">

              <div class="row" id="Sniper">
                <div class="bg-valorant-title text-center ">SNIPER RIFLES</div>
              </div>
              <div class="row mt-3" id="Heavy">
                <div class="bg-valorant-title text-center">MACHINE GUNS</div>
              </div>

            </div>
            <div class="col-2 ms-4">
              <div class="row" id="armor">
                <div class="bg-valorant-title">ARMOR</div>
                <div  class="armor mt-1">Escudo 1</div>
                <div  class="armor mt-1">Escudo 2</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
