<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Loja Valorant</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center min-vh-100">
        <div class="col-3">
          <div class="bg-valorant">Sidearm</div>

        <div>  Classic </div>
        <div>Shorty</div>
        <div>Frenzy</div>
        <div>Ghost</div>
        <div>Sherif</div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="bg-valorant">SMGS</div>

            <di>Stinger</di>
            <di>Spectre</di>
          </div>
          <div class="row">
            <div>SHOTGUNS</div>
            <di>Bucky</di>
            <di>Judge</di>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="bg-valorant">RIFLES</div>

            <div>Bulldog</div>
            <div>Guardian</div>
            <div>Phanton</div>
            <div>Vandal</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="bg-valorant">SNIPER RIFLES</div>

            <di>Marshal</di>
            <di>Operator</di>
          </div>
          <div class="row">
            <div class="bg-valorant">MACHINE GUNS</div>
            <div>Ares</div>
            <div class="col-12">
              <img src="https://media.valorant-api.com/weapons/63e6c2b6-4a8e-869c-3d4c-e38355226584/killstreamicon.png" alt="" class="img-fluid">
              <p>Odin</p>
            </div>
          </div>
        </div>
        <div class="col-3">
        <div class="bg-valorant">ARMOR</div>
        <div>Escudo 1</div>
        <div>Escudo 2</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script/script.js" charset="utf-8"></script>
  </body>
</html>
